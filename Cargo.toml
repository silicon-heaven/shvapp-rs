edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-stream = "0.2.1"
atoi = "0.3.2"
bytes = "0.6.0"
structopt = "0.3.14"
tokio = { version = "0.3.3", features = ["full"] }
tracing = "0.1.13"
tracing-futures = { version = "0.2.3" }
